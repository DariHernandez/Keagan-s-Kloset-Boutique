<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="./imgs/favicon.png">
    <!-- <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Keagan's Kloset Boutique</title>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="svg-arrow" class="svg_elem" viewBox="0 0 24 24">
            <path d="m9.474 5.209s-4.501 4.505-6.254 6.259c-.147.146-.22.338-.22.53s.073.384.22.53c1.752 1.754 6.252 6.257 6.252 6.257.145.145.336.217.527.217.191-.001.383-.074.53-.221.293-.293.294-.766.004-1.057l-4.976-4.976h14.692c.414 0 .75-.336.75-.75s-.336-.75-.75-.75h-14.692l4.978-4.979c.289-.289.287-.761-.006-1.054-.147-.147-.339-.221-.53-.221-.191-.001-.38.071-.525.215z" fill-rule="nonzero"/>
        </symbol>
    </svg>

    <header id="header" class="regular-width header title">
        <div class="content">
            <a href="." class="logo-wrapper">
                <img src="imgs/logo.png" alt="Keagan's Kloset Boutique logo" class="logo">
            </a>
            <nav class="">
                <ul>
                    <li><a href="." class="active">Home </a></li>
                    <li><a href="#buy" class="">Buy</a></li>
                    <li><a href="#contact" class="">Contact</a></li>
                </ul>
            </nav>
            <button class="btn menu">
                <svg>
                    <use xlink:href="#svg-arrow"></use>
                </svg>
            </button>
        </div>
    </header>

    <main>
        <section class="hero regular-width" id="hero">
            <div class="content">
                <div class="text">
                    <h1>
                        Keagan's Kloset
                        <br>
                        Boutique
                    </h1>
                    <div class="separator"></div>
                    <p>
                        We are pleased to offer great value, quality, and trendy fashion to our customers. By supplying a variety of brands to fit every budget and taste, we take pride in making dressing our children a fun, easy and enjoyable experience.
                    </p>
                    <a class="btn cta" href="buy">
                        Comprar Ahora
                    </a>
                </div>
                <img src="imgs/girl.jpg" alt="foto de niña con vestido">
            </div>
            <div class="bg">
                <img src="imgs/clothes.jpg" alt="foto de ropa para bebés">
            </div>

        </section>

        <section class="buy" id="buy">
            <div class="content regular-width">

                <div class="buttons categories">
                    <button class="btn category all active">ALL</button>
                </div>
                <section class="products collapsed">
    
                </section>
                <button class="btn show-products cta">Show All</button>
            </div>
        </section>

        <section class="offers" id="offers">

        </section>

        <section class="brands" id="brands">

        </section>

        <section class="contact" id="contact">
            
        </section>
    </main>

    <footer id="footer">

    </footer>

    <script type="text/javascript" src="code/header.js"></script>
    <script type="text/javascript" src="code/data.js"></script>
    <script type="text/javascript" src="code/products.js"></script>

    <!-- Aos imports -->
    <!-- <script type="text/javascript" src="code/aos.js"></script> -->
    <!-- <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script> -->
</body>
</html>
